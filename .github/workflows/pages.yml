name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sanity check docs site
        shell: bash
        run: |
          set -euxo pipefail
          test -s docs/index.html
          test -s docs/releases/feed.json
          test -d docs/latest/web
          test -s docs/latest/web/focus/playlist.json
          test -s docs/latest/web/focus/web_manifest.json
          test -d docs/latest/web/focus/tracks
          test -n "$(find docs/latest/web/focus/tracks -maxdepth 1 -type f | head -n 1)"
          touch docs/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Clean Pages diag logs (self-hosted)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${RUNNER_TEMP:-}" ]]; then
            base_dir="$(dirname "$(dirname "${RUNNER_TEMP}")")"
            diag_dir="${base_dir}/_diag/pages"
            if [[ -d "${diag_dir}" ]]; then
              rm -f "${diag_dir}"/*.log
            fi
          fi
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
