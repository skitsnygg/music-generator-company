name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          pip install -e .

      - name: Build release bundle + web (publish contract)
        shell: bash
        run: |
          set -euxo pipefail

          OUT="${RUNNER_TEMP}/mgc_release"
          rm -rf "${OUT}"
          mkdir -p "${OUT}"

          DB="${RUNNER_TEMP}/ci_db.sqlite"
          cp fixtures/ci_db.sqlite "${DB}"

          # Publish contract stages receipts only from repo-relative candidates.
          mkdir -p artifacts/run/marketing
          printf '%s\n' '{"ts":"2020-01-01T00:00:00Z","kind":"ci_placeholder","dry_run":true}' \
            > artifacts/run/marketing/receipts.jsonl

          MGC_PROVIDER=stub python -m mgc.main \
            --db "${DB}" \
            --seed 1 \
            run autonomous \
            --context focus \
            --out-dir "${OUT}" \
            --deterministic \
            --contract publish

          test -s "${OUT}/web/index.html"
          test -s "${OUT}/web/web_manifest.json"
          test -s "${OUT}/web/playlist.json"

          echo "RELEASE_OUT=${OUT}" >> "$GITHUB_ENV"

      - name: Build Pages release feed (stable) + determinism check
        shell: bash
        run: |
          set -euxo pipefail

          # Pages uploads ${RELEASE_OUT}/web as the site root (see Upload step),
          # so place the feed *inside* that tree => /releases/feed.json on Pages.
          mkdir -p "${RELEASE_OUT}/web/releases"

          # Fixtures must be present in the repo for CI.
          test -d docs/fixtures/releases

          python scripts/release_feed.py \
            --root-dir docs/fixtures/releases \
            --out "${RELEASE_OUT}/web/releases/feed.json" \
            --stable

          python -m json.tool "${RELEASE_OUT}/web/releases/feed.json" >/dev/null

          # Determinism proof: regenerate; hash must match.
          sha256sum "${RELEASE_OUT}/web/releases/feed.json" | tee /tmp/feed1.sha256
          python scripts/release_feed.py \
            --root-dir docs/fixtures/releases \
            --out "${RELEASE_OUT}/web/releases/feed.json" \
            --stable
          sha256sum "${RELEASE_OUT}/web/releases/feed.json" | tee /tmp/feed2.sha256
          diff -u /tmp/feed1.sha256 /tmp/feed2.sha256

          # Avoid Jekyll edge cases.
          touch "${RELEASE_OUT}/web/.nojekyll"

      - name: Replace Pages index.html with static feed player
        shell: bash
        run: |
          set -euxo pipefail

          # Use the repo-authored static player as the Pages root.
          test -s docs/index.html
          cp docs/index.html "${RELEASE_OUT}/web/index.html"

          echo "Deployed title:"
          python3 - <<PY
          import re, pathlib
          p = pathlib.Path("${RELEASE_OUT}/web/index.html")
          s = p.read_text("utf-8", errors="replace")
          m = re.search(r"<title>(.*?)</title>", s, flags=re.IGNORECASE|re.DOTALL)
          print(m.group(1).strip() if m else "(no title)")
          PY

      - name: Publish fixture bundles at /latest/web/* (required by feed.json URLs)
        shell: bash
        run: |
          set -euxo pipefail

          # Your feed.json URLs are like /latest/web/<context>/...
          # Those must exist in the deployed site root.
          SRC="docs/fixtures/releases/latest/web"
          DST="${RELEASE_OUT}/web/latest/web"

          test -d "${SRC}"
          mkdir -p "${DST}"

          # Copy all contexts (focus, sleep, workout, etc.)
          cp -R "${SRC}/." "${DST}/"

          echo "Contexts published under ${DST}:"
          find "${DST}" -maxdepth 2 -type d -print | sort

          echo "Required files (playlist.json / web_manifest.json):"
          find "${DST}" -maxdepth 3 -type f \( -name "playlist.json" -o -name "web_manifest.json" \) -print | sort

          # Fail fast if the known contexts are missing (adjust as you add more).
          test -s "${DST}/focus/playlist.json"
          test -s "${DST}/focus/web_manifest.json"
          test -s "${DST}/sleep/playlist.json"
          test -s "${DST}/sleep/web_manifest.json"
          test -s "${DST}/workout/playlist.json"
          test -s "${DST}/workout/web_manifest.json"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.RELEASE_OUT }}/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
