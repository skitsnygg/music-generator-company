name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          pip install -e .

      - name: Build release bundle + web (deterministic publish contract)
        shell: bash
        run: |
          set -euxo pipefail

          OUT="${RUNNER_TEMP}/mgc_release"
          rm -rf "${OUT}"
          mkdir -p "${OUT}"

          # Use a throwaway CI DB copy so the repo doesn't get dirtied.
          DB="${RUNNER_TEMP}/ci_db.sqlite"
          cp fixtures/ci_db.sqlite "${DB}"

          # IMPORTANT:
          # run autonomous --contract publish stages receipts ONLY from repo-relative candidates,
          # e.g. artifacts/run/marketing/receipts.jsonl (not from $RUNNER_TEMP env vars).
          mkdir -p artifacts/run/marketing
          cat > artifacts/run/marketing/receipts.jsonl <<'JSONL'
{"ts":"2020-01-01T00:00:00Z","kind":"ci_placeholder","dry_run":true}
JSONL

          MGC_PROVIDER=stub python -m mgc.main \
            --db "${DB}" \
            --seed 1 \
            run autonomous \
            --context focus \
            --out-dir "${OUT}" \
            --deterministic \
            --contract publish

          test -s "${OUT}/web/index.html"
          test -s "${OUT}/web/web_manifest.json"
          test -s "${OUT}/web/playlist.json"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/mgc_release/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
