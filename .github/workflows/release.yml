# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to upload assets to the GitHub Release

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set temp dirs
        shell: bash
        run: |
          set -euxo pipefail
          echo "MGC_ARTIFACTS_DIR=${RUNNER_TEMP}/artifacts/release" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/artifacts/release"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install -U build

      - name: Install ffmpeg (ffmpeg + ffprobe)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Build fixture DB (temp copy)
        shell: bash
        run: |
          set -euxo pipefail
          python scripts/make_fixture_db.py
          cp -f fixtures/ci_db.sqlite "${RUNNER_TEMP}/ci_db.sqlite"
          echo "MGC_DB=${RUNNER_TEMP}/ci_db.sqlite" >> "$GITHUB_ENV"

          # Keep checkout clean
          git checkout -- fixtures/ci_db.sqlite || true

      - name: Run full CI gate (release)
        shell: bash
        env:
          MGC_DB: ${{ env.MGC_DB }}
          MGC_ARTIFACTS_DIR: ${{ env.MGC_ARTIFACTS_DIR }}
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          MGC_CI_MODE: "full"
          MGC_GOLDEN_STRICT: "1"   # releases should be strict
        run: |
          set -euxo pipefail
          bash scripts/ci_gate.sh

      - name: Build package (sdist + wheel)
        shell: bash
        run: |
          set -euxo pipefail
          python -m build
          ls -la dist

      - name: Create GitHub Release + upload dist/*
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
