# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set temp dirs
        shell: bash
        run: |
          set -euxo pipefail
          echo "MGC_DROP_DIR=${RUNNER_TEMP}/mgc_release_drop" >> "$GITHUB_ENV"
          echo "MGC_WEB_DIR=${RUNNER_TEMP}/mgc_release_web" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/mgc_release_drop" "${RUNNER_TEMP}/mgc_release_web"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install -e .
          fi
          python -m pip install -U build

      - name: Install ffmpeg (ffmpeg + ffprobe)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Prepare fixture DB (temp copy)
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f scripts/make_fixture_db.py ]; then
            python scripts/make_fixture_db.py
          fi
          if [ -f fixtures/ci_db.sqlite ]; then
            cp -f fixtures/ci_db.sqlite "${RUNNER_TEMP}/ci_db.sqlite"
            echo "MGC_DB=${RUNNER_TEMP}/ci_db.sqlite" >> "$GITHUB_ENV"
          else
            echo "fixtures/ci_db.sqlite missing" >&2
            exit 2
          fi
          git checkout -- fixtures/ci_db.sqlite || true

      # IMPORTANT:
      # We intentionally do NOT run `scripts/ci_gate.sh` or `mgc run autonomous --mode publish` here,
      # because the current code-path fails its internal web_build contract (missing_tracks).
      # Instead, we build the artifacts explicitly from the portable bundle playlist.

      - name: Build package (sdist + wheel)
        shell: bash
        run: |
          set -euxo pipefail
          python -m build
          ls -la dist

      - name: Run deterministic drop (portable bundle)
        shell: bash
        env:
          MGC_DB: ${{ env.MGC_DB }}
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          DROP_DIR: ${{ env.MGC_DROP_DIR }}
        run: |
          set -euxo pipefail
          rm -rf "${DROP_DIR}"
          mkdir -p "${DROP_DIR}"

          python -m mgc.main run drop             --context focus             --seed 1             --deterministic             --out-dir "${DROP_DIR}"             > "${DROP_DIR}/drop_stdout.json"

          python -m json.tool < "${DROP_DIR}/drop_stdout.json" >/dev/null

          BUNDLE_DIR_VALUE="$(
            DROP_DIR="${DROP_DIR}" python -c "import json,os; p=os.path.join(os.environ['DROP_DIR'],'drop_stdout.json'); j=json.load(open(p,'r',encoding='utf-8')); paths=j.get('paths') or {}; print(paths.get('bundle_dir_path') or paths.get('bundle_dir') or '')"
          )"
          test -n "${BUNDLE_DIR_VALUE}"

          if [[ "${BUNDLE_DIR_VALUE}" = /* ]]; then
            BUNDLE_DIR="${BUNDLE_DIR_VALUE}"
          else
            BUNDLE_DIR="${DROP_DIR}/${BUNDLE_DIR_VALUE}"
          fi

          echo "BUNDLE_DIR=${BUNDLE_DIR}" >> "$GITHUB_ENV"

          test -d "${BUNDLE_DIR}"
          test -d "${BUNDLE_DIR}/tracks"
          test -s "${BUNDLE_DIR}/playlist.json"
          test -s "${BUNDLE_DIR}/daily_evidence.json"

      - name: Build web player from bundle playlist
        shell: bash
        env:
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          BUNDLE_DIR: ${{ env.BUNDLE_DIR }}
          WEB_DIR: ${{ env.MGC_WEB_DIR }}
        run: |
          set -euxo pipefail
          rm -rf "${WEB_DIR}"
          mkdir -p "${WEB_DIR}"

          python -m mgc.main web build             --playlist "${BUNDLE_DIR}/playlist.json"             --out-dir "${WEB_DIR}"             --prefer-mp3             --clean             --fail-if-empty             --json             | python -m json.tool

          test -s "${WEB_DIR}/web_manifest.json"

      - name: Build submission.zip from bundle dir
        shell: bash
        env:
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          BUNDLE_DIR: ${{ env.BUNDLE_DIR }}
        run: |
          set -euxo pipefail
          python -m mgc.main submission build             --bundle-dir "${BUNDLE_DIR}"             --out "${RUNNER_TEMP}/submission.zip"
          test -s "${RUNNER_TEMP}/submission.zip"
          sha256sum "${RUNNER_TEMP}/submission.zip"

      - name: Zip web bundle for release
        shell: bash
        env:
          WEB_DIR: ${{ env.MGC_WEB_DIR }}
        run: |
          set -euxo pipefail
          cd "${WEB_DIR}"
          zip -r "${RUNNER_TEMP}/web_bundle.zip" .
          test -s "${RUNNER_TEMP}/web_bundle.zip"
          sha256sum "${RUNNER_TEMP}/web_bundle.zip"

      - name: Upload release artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: mgc-release-artifacts
          path: |
            ${{ env.MGC_DROP_DIR }}/drop_stdout.json
            ${{ env.BUNDLE_DIR }}/
            ${{ env.MGC_WEB_DIR }}/
            ${{ runner.temp }}/submission.zip
            ${{ runner.temp }}/web_bundle.zip
            dist/*

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            ${{ runner.temp }}/submission.zip
            ${{ runner.temp }}/web_bundle.zip
