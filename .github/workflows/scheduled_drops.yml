name: scheduled_drops_prod

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"

      MGC_PROD_RELEASES: "/var/lib/mgc/releases"
      MGC_PROVIDER: "${{ vars.MGC_PROVIDER || 'riffusion' }}"
      MGC_RIFFUSION_URL: "${{ vars.MGC_RIFFUSION_URL || 'http://127.0.0.1:3013/run_inference' }}"

      # Keep any accidental outputs away from the repo checkout
      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Compute vars
        id: vars
        shell: bash
        run: |
          set -euxo pipefail
          echo "context=focus" >> "$GITHUB_OUTPUT"

      - name: Run weekly drop (bundle only)
        id: run_drop
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          rm -rf data/evidence tracks || true

          rm -rf /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks
          mkdir -p /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks

          DATE_UTC="$(date -u +%Y-%m-%d)"
          PERIOD_KEY="$(date -u +%G-W%V)"
          CONTEXT="${{ steps.vars.outputs.context }}"

          # IMPORTANT: ensure the date directory exists
          mkdir -p "${MGC_PROD_RELEASES}/${DATE_UTC}"

          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          python -m mgc.main \
            --db /var/lib/mgc/db.sqlite \
            --seed 1 \
            run weekly \
              --context "$CONTEXT" \
              --period-key "${PERIOD_KEY}" \
              --out-dir "$OUT" \
              --deterministic \
              --submission

          test -s "$OUT/drop_bundle/playlist.json"

          echo "date_utc=${DATE_UTC}" >> "$GITHUB_OUTPUT"
          echo "period_key=${PERIOD_KEY}" >> "$GITHUB_OUTPUT"
          echo "context=${CONTEXT}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT}" >> "$GITHUB_OUTPUT"
          echo "playlist_path=${OUT}/drop_bundle/playlist.json" >> "$GITHUB_OUTPUT"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          test -s "$PLAYLIST_PATH"
          python scripts/check_playlist_tracks.py "$PLAYLIST_PATH" "$OUT"

      - name: Build web bundle into OUT/web
        id: web_build
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          rm -rf "$OUT/web"
          mkdir -p "$OUT/web"

          python -m mgc.main web build \
            --playlist "$PLAYLIST_PATH" \
            --out-dir "$OUT/web" \
            --prefer-mp3 \
            --clean \
            --fail-if-empty \
            --json

          python -m mgc.main web validate --out-dir "$OUT/web"

          test "$(find "$OUT/web" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l | tr -d ' ')" != "0"

          echo "web_dir=${OUT}/web" >> "$GITHUB_OUTPUT"

      - name: Update releases/latest symlink to newest web bundle
        shell: bash
        run: |
          set -euxo pipefail

          WEB_DIR="${{ steps.web_build.outputs.web_dir }}"

          # Point latest at the web bundle directory that contains index.html, tracks/, web_manifest.json
          ln -sfn "$WEB_DIR" "${MGC_PROD_RELEASES}/latest"

          echo "latest now -> $(readlink -f "${MGC_PROD_RELEASES}/latest")"
          ls -la "${MGC_PROD_RELEASES}/latest" | sed -n '1,120p'
          ls -la "${MGC_PROD_RELEASES}/latest/tracks" | head

          test -s "${MGC_PROD_RELEASES}/latest/web_manifest.json"

      - name: Repo must remain clean
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf data/evidence tracks || true
          test -z "$(git status --porcelain)"
