name: scheduled_drops_prod

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"
      MGC_PROD_RELEASES: "/var/lib/mgc/releases"
      MGC_PROVIDER: "${{ vars.MGC_PROVIDER }}"

      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Compute vars
        id: vars
        shell: bash
        run: |
          set -euxo pipefail
          echo "context=focus" >> "$GITHUB_OUTPUT"

      - name: Run weekly drop
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          rm -rf /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks
          mkdir -p /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks

          DATE_UTC="$(date -u +%Y-%m-%d)"
          CONTEXT="${{ steps.vars.outputs.context }}"
          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          python -m mgc.main \
            --db data/db.sqlite \
            --seed 1 \
            run weekly \
              --context "$CONTEXT" \
              --period-key "${DATE_UTC}" \
              --out-dir "$OUT" \
              --web \
              --submission

          test -s "$OUT/drop_bundle/playlist.json"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          DATE_UTC="$(date -u +%Y-%m-%d)"
          CONTEXT="${{ steps.vars.outputs.context }}"
          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"
          PLAYLIST_PATH="$OUT/drop_bundle/playlist.json"

          test -s "$PLAYLIST_PATH"

          OUT="$OUT" PLAYLIST_PATH="$PLAYLIST_PATH" python -c "import os,json,sys; p=os.environ['PLAYLIST_PATH']; out=os.path.abspath(os.environ['OUT']); obj=json.load(open(p,'r',encoding='utf-8')); miss=[]; tracks=obj.get('tracks') or []; keys=('path','file','audio_path','audio','src'); \
for t in tracks: \
  d=t if isinstance(t,dict) else {}; rel=''; \
  [rel:=d.get(k).strip() for k in keys if isinstance(d.get(k),str) and d.get(k).strip() and not rel]; \
  (lambda rel=rel,d=d: (None if not rel else (lambda rabs: (miss.append({'track_id':d.get('id'),'path':rel,'resolved':rabs,'reason':'path_outside_out_dir'}) if not (rabs==out or rabs.startswith(out+os.sep)) else (miss.append({'track_id':d.get('id'),'path':rel,'resolved':rabs,'reason':'missing_file'}) if not os.path.exists(rabs) else None)))(os.path.abspath(rel if os.path.isabs(rel) else os.path.normpath(os.path.join(os.path.dirname(p),rel))))))(); \
print('OK: playlist track files exist (and are inside OUT)') if not miss else (print('ERROR: invalid/missing track files:', *miss[:50], sep='\\n') or sys.exit(2))"
