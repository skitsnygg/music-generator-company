name: scheduled_drops_prod

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"

      MGC_PROD_RELEASES: "/var/lib/mgc/releases"
      MGC_PROVIDER: "${{ vars.MGC_PROVIDER }}"

      # Keep any accidental outputs away from the repo checkout
      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Compute vars
        id: vars
        shell: bash
        run: |
          set -euxo pipefail
          echo "context=focus" >> "$GITHUB_OUTPUT"

      - name: Run weekly drop (bundle only)
        id: run_drop
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          rm -rf data/evidence tracks || true

          rm -rf /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks
          mkdir -p /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks

          DATE_UTC="$(date -u +%Y-%m-%d)"
          CONTEXT="${{ steps.vars.outputs.context }}"
          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          # NOTE: do NOT rely on --web here; we build web explicitly below.
          python -m mgc.main \
            --db data/db.sqlite \
            --seed 1 \
            run weekly \
              --context "$CONTEXT" \
              --period-key "${DATE_UTC}" \
              --out-dir "$OUT" \
              --deterministic \
              --submission

          test -s "$OUT/drop_bundle/playlist.json"

          echo "date_utc=${DATE_UTC}" >> "$GITHUB_OUTPUT"
          echo "context=${CONTEXT}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT}" >> "$GITHUB_OUTPUT"
          echo "playlist_path=${OUT}/drop_bundle/playlist.json" >> "$GITHUB_OUTPUT"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          test -s "$PLAYLIST_PATH"
          python scripts/check_playlist_tracks.py "$PLAYLIST_PATH" "$OUT"

      - name: Build web bundle into OUT/web
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          rm -rf "$OUT/web"
          mkdir -p "$OUT/web"

          python -m mgc.main web build \
            --playlist "$PLAYLIST_PATH" \
            --out-dir "$OUT/web" \
            --prefer-mp3 \
            --clean \
            --fail-if-empty \
            --json

          python -m mgc.main web validate --out-dir "$OUT/web"

          # Sanity: web bundle must contain audio
          test "$(find "$OUT/web" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l | tr -d ' ')" != "0"

      - name: Repo must remain clean
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf data/evidence tracks || true
          test -z "$(git status --porcelain)"
