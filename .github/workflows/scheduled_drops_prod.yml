name: scheduled_drops_prod

on:
  workflow_dispatch:
    inputs:
      context:
        description: "Context/mood (focus/workout/sleep)"
        required: false
        default: "focus"
      provider:
        description: "Provider override (riffusion/stub/filesystem/diffsinger)"
        required: false
        default: ""
      riffusion_url:
        description: "Riffusion URL override (http://host:3013/run_inference)"
        required: false
        default: ""
      seed:
        description: "Seed override (default 1)"
        required: false
        default: "1"
      fallback_to_stub:
        description: "Fallback to stub if riffusion unreachable (0/1)"
        required: false
        default: "0"
      min_free_mb:
        description: "Minimum free disk MB required"
        required: false
        default: "1024"
      run_retries:
        description: "Retries for run autonomous"
        required: false
        default: "2"
      run_retry_sleep:
        description: "Seconds between run autonomous retries"
        required: false
        default: "10"
  schedule:
    # 09:00 UTC daily
    - cron: "0 9 * * *"

concurrency:
  group: scheduled_drops_prod
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"

      # Absolute prod paths on the runner
      MGC_PROD_RELEASES: "/var/lib/mgc/releases"

      # Inputs override defaults; fall back to repo variables.
      MGC_CONTEXT: "${{ github.event.inputs.context || 'focus' }}"
      MGC_SEED: "${{ github.event.inputs.seed || '1' }}"

      # Provider selection via inputs/variables.
      MGC_PROVIDER: "${{ github.event.inputs.provider || vars.MGC_PROVIDER || 'riffusion' }}"
      MGC_RIFFUSION_URL: "${{ github.event.inputs.riffusion_url || vars.MGC_RIFFUSION_URL || 'http://127.0.0.1:3013/run_inference' }}"
      MGC_RIFFUSION_TIMEOUT: "${{ vars.MGC_RIFFUSION_TIMEOUT || '180' }}"
      MGC_RIFFUSION_RETRIES: "${{ vars.MGC_RIFFUSION_RETRIES || '3' }}"
      MGC_RIFFUSION_RETRY_SLEEP: "${{ vars.MGC_RIFFUSION_RETRY_SLEEP || '1' }}"
      MGC_MIN_FREE_MB: "${{ github.event.inputs.min_free_mb || vars.MGC_MIN_FREE_MB || '1024' }}"
      MGC_FALLBACK_TO_STUB: "${{ github.event.inputs.fallback_to_stub || vars.MGC_FALLBACK_TO_STUB || '0' }}"
      MGC_RUN_AUTONOMOUS_RETRIES: "${{ github.event.inputs.run_retries || vars.MGC_RUN_AUTONOMOUS_RETRIES || '2' }}"
      MGC_RUN_AUTONOMOUS_RETRY_SLEEP: "${{ github.event.inputs.run_retry_sleep || vars.MGC_RUN_AUTONOMOUS_RETRY_SLEEP || '10' }}"

      # Force all temp output off the repo checkout
      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"

    steps:
      - name: Clean runner diag logs (self-hosted)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${RUNNER_TEMP:-}" ]]; then
            base_dir="$(dirname "$(dirname "${RUNNER_TEMP}")")"
            for diag_sub in pages blocks; do
              diag_dir="${base_dir}/_diag/${diag_sub}"
              if [[ -d "${diag_dir}" ]]; then
                rm -f "${diag_dir}"/* || true
              fi
            done
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MGC_GH_PAT || github.token }}

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Validate environment (fail fast)
        id: preflight
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          START_TS="$(date -u +%s)"

          if [ -z "${MGC_PROVIDER:-}" ]; then
            echo "WARN: MGC_PROVIDER is empty; defaulting to riffusion"
            echo "MGC_PROVIDER=riffusion" >> "$GITHUB_ENV"
            export MGC_PROVIDER="riffusion"
          fi

          if [ "${MGC_PROVIDER:-}" = "riffusion" ] && [ -z "${MGC_RIFFUSION_URL:-}" ]; then
            echo "WARN: MGC_RIFFUSION_URL is empty; defaulting to http://127.0.0.1:3013/run_inference"
            echo "MGC_RIFFUSION_URL=http://127.0.0.1:3013/run_inference" >> "$GITHUB_ENV"
            export MGC_RIFFUSION_URL="http://127.0.0.1:3013/run_inference"
          fi

          echo "MGC_PROVIDER=${MGC_PROVIDER:-}"
          echo "MGC_RIFFUSION_URL=${MGC_RIFFUSION_URL:-}"
          echo "MGC_RIFFUSION_TIMEOUT=${MGC_RIFFUSION_TIMEOUT:-}"
          echo "MGC_RIFFUSION_RETRIES=${MGC_RIFFUSION_RETRIES:-}"
          echo "MGC_RIFFUSION_RETRY_SLEEP=${MGC_RIFFUSION_RETRY_SLEEP:-}"
          echo "MGC_CONTEXT=${MGC_CONTEXT:-}"
          echo "MGC_SEED=${MGC_SEED:-}"
          echo "MGC_MIN_FREE_MB=${MGC_MIN_FREE_MB:-}"
          echo "MGC_FALLBACK_TO_STUB=${MGC_FALLBACK_TO_STUB:-}"
          echo "MGC_RUN_AUTONOMOUS_RETRIES=${MGC_RUN_AUTONOMOUS_RETRIES:-}"
          echo "MGC_RUN_AUTONOMOUS_RETRY_SLEEP=${MGC_RUN_AUTONOMOUS_RETRY_SLEEP:-}"

          # Validate provider selection (fast, no network calls).
          python -m mgc.main providers check

          # Ensure required dirs exist and are writable.
          mkdir -p "${MGC_PROD_RELEASES}" "${MGC_ARTIFACTS_DIR}" "${MGC_EVIDENCE_DIR}" "${MGC_TRACKS_DIR}"
          test -w "${MGC_PROD_RELEASES}"
          test -w "${MGC_ARTIFACTS_DIR}"
          test -w "${MGC_EVIDENCE_DIR}"
          test -w "${MGC_TRACKS_DIR}"

          # Disk space guardrails.
          need_mb="${MGC_MIN_FREE_MB:-1024}"
          check_free_mb() {
            local path="$1"
            local avail_kb
            avail_kb="$(df -Pk "$path" | awk 'NR==2 {print $4}')"
            local avail_mb=$((avail_kb / 1024))
            echo "free_mb(${path})=${avail_mb}"
            if [ "$avail_mb" -lt "$need_mb" ]; then
              echo "ERROR: low disk space on ${path}: ${avail_mb}MB < ${need_mb}MB"
              exit 2
            fi
          }
          check_free_mb "${MGC_PROD_RELEASES}"
          check_free_mb "/tmp"

          # Prod must always use the system DB
          test -s /var/lib/mgc/db.sqlite
          python -m mgc.main --db /var/lib/mgc/db.sqlite db status || exit 2

          fallback_to_stub() {
            local reason="$1"
            if [ "${MGC_FALLBACK_TO_STUB:-0}" = "1" ]; then
              echo "WARN: ${reason}; falling back to stub provider"
              echo "MGC_PROVIDER=stub" >> "$GITHUB_ENV"
              echo "MGC_PROVIDER_FALLBACK_FROM=riffusion" >> "$GITHUB_ENV"
              export MGC_PROVIDER="stub"
              export MGC_PROVIDER_FALLBACK_FROM="riffusion"
              return 0
            fi
            return 1
          }

          if [ "${MGC_PROVIDER:-}" = "riffusion" ]; then
            if [ -z "${MGC_RIFFUSION_URL:-}" ]; then
              if ! fallback_to_stub "riffusion selected but MGC_RIFFUSION_URL is empty"; then
                echo "ERROR: riffusion selected but MGC_RIFFUSION_URL is empty"
                exit 2
              fi
            elif command -v curl >/dev/null 2>&1; then
              base="${MGC_RIFFUSION_URL%/run_inference*}"
              if [ -z "$base" ]; then
                base="${MGC_RIFFUSION_URL}"
              fi
              code="$(curl -sS -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 8 "$base" || true)"
              if [ "$code" = "000" ]; then
                if ! fallback_to_stub "riffusion not reachable at ${base}"; then
                  echo "ERROR: riffusion not reachable at ${base}"
                  exit 2
                fi
              else
                echo "riffusion_base_http_code=${code}"
              fi
            else
              echo "WARN: curl not found; skipping riffusion reachability check"
            fi
          fi

          END_TS="$(date -u +%s)"
          echo "start_ts=${START_TS}" >> "$GITHUB_OUTPUT"
          echo "end_ts=${END_TS}" >> "$GITHUB_OUTPUT"
          echo "duration_sec=$((END_TS - START_TS))" >> "$GITHUB_OUTPUT"

      - name: Run autonomous drop (self-contained, builds web)
        id: run_auto
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          START_TS="$(date -u +%s)"

          # Ensure repo stays clean
          rm -rf data/evidence tracks || true

          rm -rf /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks
          mkdir -p /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks

          mkdir -p "${MGC_PROD_RELEASES}"

          CONTEXT="${MGC_CONTEXT:-focus}"
          SEED="${MGC_SEED:-1}"
          RUN_KEY="run_${GITHUB_RUN_ID}_${GITHUB_RUN_ATTEMPT}"
          OUT="${MGC_PROD_RELEASES}/${RUN_KEY}/${CONTEXT}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          retries="${MGC_RUN_AUTONOMOUS_RETRIES:-2}"
          sleep_s="${MGC_RUN_AUTONOMOUS_RETRY_SLEEP:-10}"
          attempt=0
          while true; do
            attempt=$((attempt + 1))
            if python -m mgc.main \
              --db /var/lib/mgc/db.sqlite \
              --seed "${SEED}" \
              --no-resume \
              run autonomous \
                --context "$CONTEXT" \
                --out-dir "$OUT" \
                --deterministic \
                --with-web; then
              break
            fi
            if [ "$attempt" -gt "$retries" ]; then
              echo "run_autonomous_retries_exhausted=${attempt}" >> "$GITHUB_OUTPUT"
              exit 2
            fi
            echo "WARN: run autonomous failed (attempt ${attempt}/${retries}); retrying in ${sleep_s}s..."
            sleep "${sleep_s}"
          done
          echo "run_autonomous_attempts=${attempt}" >> "$GITHUB_OUTPUT"

          test -s "$OUT/drop_bundle/playlist.json"
          test -s "$OUT/web/web_manifest.json"

          echo "context=${CONTEXT}" >> "$GITHUB_OUTPUT"
          echo "seed=${SEED}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT}" >> "$GITHUB_OUTPUT"
          echo "web_dir=${OUT}/web" >> "$GITHUB_OUTPUT"
          echo "playlist_path=${OUT}/drop_bundle/playlist.json" >> "$GITHUB_OUTPUT"
          END_TS="$(date -u +%s)"
          echo "start_ts=${START_TS}" >> "$GITHUB_OUTPUT"
          echo "end_ts=${END_TS}" >> "$GITHUB_OUTPUT"
          echo "duration_sec=$((END_TS - START_TS))" >> "$GITHUB_OUTPUT"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_auto.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_auto.outputs.playlist_path }}"

          python scripts/check_playlist_tracks.py "$PLAYLIST_PATH" "$OUT"

      - name: Validate web bundle contains audio
        id: web_validate
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          START_TS="$(date -u +%s)"

          WEB_DIR="${{ steps.run_auto.outputs.web_dir }}"

          python -m mgc.main web validate --out-dir "$WEB_DIR"

          test "$(find "$WEB_DIR" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l | tr -d ' ')" != "0"
          test -s "$WEB_DIR/web_manifest.json"
          END_TS="$(date -u +%s)"
          echo "start_ts=${START_TS}" >> "$GITHUB_OUTPUT"
          echo "end_ts=${END_TS}" >> "$GITHUB_OUTPUT"
          echo "duration_sec=$((END_TS - START_TS))" >> "$GITHUB_OUTPUT"

      - name: Update latest symlinks
        shell: bash
        run: |
          set -euxo pipefail

          OUT="${{ steps.run_auto.outputs.out_dir }}"
          WEB_DIR="${{ steps.run_auto.outputs.web_dir }}"

          ln -sfn "$OUT" "${MGC_PROD_RELEASES}/latest_release"
          ln -sfn "$WEB_DIR" "${MGC_PROD_RELEASES}/latest_web"

          echo "latest_release -> $(readlink -f "${MGC_PROD_RELEASES}/latest_release")"
          echo "latest_web     -> $(readlink -f "${MGC_PROD_RELEASES}/latest_web")"

          test -s "${MGC_PROD_RELEASES}/latest_web/web_manifest.json"

      - name: Repo must remain clean
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf data/evidence tracks || true
          test -z "$(git status --porcelain)"

      - name: Collect failure diagnostics
        if: failure()
        shell: bash
        run: |
          set -euxo pipefail

          DIAG_DIR="/tmp/mgc_prod_artifacts/diagnostics"
          mkdir -p "${DIAG_DIR}"

          date -u > "${DIAG_DIR}/utc_now.txt"
          uname -a > "${DIAG_DIR}/uname.txt" || true
          df -h > "${DIAG_DIR}/df.txt" || true
          free -m > "${DIAG_DIR}/free.txt" || true

          {
            echo "MGC_PROVIDER=${MGC_PROVIDER:-}"
            echo "MGC_RIFFUSION_URL=${MGC_RIFFUSION_URL:-}"
            echo "MGC_RIFFUSION_TIMEOUT=${MGC_RIFFUSION_TIMEOUT:-}"
            echo "MGC_RIFFUSION_RETRIES=${MGC_RIFFUSION_RETRIES:-}"
            echo "MGC_RIFFUSION_RETRY_SLEEP=${MGC_RIFFUSION_RETRY_SLEEP:-}"
            echo "MGC_FALLBACK_TO_STUB=${MGC_FALLBACK_TO_STUB:-}"
            echo "MGC_RUN_AUTONOMOUS_RETRIES=${MGC_RUN_AUTONOMOUS_RETRIES:-}"
            echo "MGC_RUN_AUTONOMOUS_RETRY_SLEEP=${MGC_RUN_AUTONOMOUS_RETRY_SLEEP:-}"
            echo "MGC_PROD_RELEASES=${MGC_PROD_RELEASES:-}"
          } > "${DIAG_DIR}/env.txt"

          if command -v ip >/dev/null 2>&1; then
            ip addr > "${DIAG_DIR}/ip_addr.txt" || true
            ip route > "${DIAG_DIR}/ip_route.txt" || true
          fi

          if command -v curl >/dev/null 2>&1 && [ -n "${MGC_RIFFUSION_URL:-}" ]; then
            base="${MGC_RIFFUSION_URL%/run_inference*}"
            if [ -z "$base" ]; then
              base="${MGC_RIFFUSION_URL}"
            fi
            curl -v --connect-timeout 5 --max-time 10 "${base}" > "${DIAG_DIR}/riffusion_curl.txt" 2>&1 || true
          fi

      - name: Upload artifacts
        if: always() && !cancelled()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: scheduled_drops_prod_${{ github.run_id }}_${{ github.run_attempt }}
          if-no-files-found: warn
          retention-days: 7
          path: |
            /var/lib/mgc/releases/run_${{ github.run_id }}_${{ github.run_attempt }}/focus/**
            /tmp/mgc_prod_artifacts/**
            /tmp/mgc_prod_evidence/**
            /tmp/mgc_prod_tracks/**

      - name: Write job summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          OUT_DIR="${{ steps.run_auto.outputs.out_dir }}"
          WEB_DIR="${{ steps.run_auto.outputs.web_dir }}"
          PLAYLIST_PATH="${{ steps.run_auto.outputs.playlist_path }}"
          CONTEXT="${{ steps.run_auto.outputs.context }}"
          SEED="${{ steps.run_auto.outputs.seed }}"
          PREFLIGHT_DUR="${{ steps.preflight.outputs.duration_sec }}"
          RUN_DUR="${{ steps.run_auto.outputs.duration_sec }}"
          WEB_DUR="${{ steps.web_validate.outputs.duration_sec }}"
          RUN_ATTEMPTS="${{ steps.run_auto.outputs.run_autonomous_attempts }}"

          PROVIDER="${MGC_PROVIDER:-}"
          RIFF_URL="${MGC_RIFFUSION_URL:-}"
          FALLBACK_FROM="${MGC_PROVIDER_FALLBACK_FROM:-}"
          REF_NAME="${GITHUB_REF_NAME:-${GITHUB_REF:-}}"

          TRACKS="n/a"
          if [ -s "${PLAYLIST_PATH}" ]; then
            TRACKS="$(python -c 'import json,sys; p=sys.argv[1]; data=json.load(open(p,"r",encoding="utf-8")); print(len(data.get("tracks") or []))' "$PLAYLIST_PATH" 2>/dev/null || echo n/a)"
          fi

          HASH_CMD=""
          if command -v sha256sum >/dev/null 2>&1; then
            HASH_CMD="sha256sum"
          elif command -v shasum >/dev/null 2>&1; then
            HASH_CMD="shasum -a 256"
          fi

          hash_file() {
            local path="$1"
            if [ -n "${HASH_CMD}" ] && [ -s "${path}" ]; then
              # shellcheck disable=SC2086
              ${HASH_CMD} "${path}" | awk '{print $1}'
            else
              echo "n/a"
            fi
          }

          DROP_ID="n/a"
          RUN_ID="n/a"
          if [ -s "${PLAYLIST_PATH}" ]; then
            DROP_ID="$(python -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); print(data.get("drop_id",""))' "$PLAYLIST_PATH" 2>/dev/null || true)"
            RUN_ID="$(python -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); print(data.get("run_id",""))' "$PLAYLIST_PATH" 2>/dev/null || true)"
            [ -n "${DROP_ID}" ] || DROP_ID="n/a"
            [ -n "${RUN_ID}" ] || RUN_ID="n/a"
          fi

          PLAYLIST_SHA="$(hash_file "${PLAYLIST_PATH}")"

          MANIFEST_PATH="${WEB_DIR}/web_manifest.json"
          MANIFEST_SHA="$(hash_file "${MANIFEST_PATH}")"
          WEB_TREE_SHA="n/a"
          MANIFEST_VERSION="n/a"
          BUNDLE_AUDIO="n/a"
          if [ -s "${MANIFEST_PATH}" ]; then
            WEB_TREE_SHA="$(python -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); print(data.get("web_tree_sha256",""))' "$MANIFEST_PATH" 2>/dev/null || true)"
            MANIFEST_VERSION="$(python -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); print(data.get("version",""))' "$MANIFEST_PATH" 2>/dev/null || true)"
            BUNDLE_AUDIO="$(python -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); print(data.get("bundle_audio",""))' "$MANIFEST_PATH" 2>/dev/null || true)"
            [ -n "${WEB_TREE_SHA}" ] || WEB_TREE_SHA="n/a"
            [ -n "${MANIFEST_VERSION}" ] || MANIFEST_VERSION="n/a"
            [ -n "${BUNDLE_AUDIO}" ] || BUNDLE_AUDIO="n/a"
          fi

          AUDIO_COUNT="0"
          if [ -d "${WEB_DIR}" ]; then
            AUDIO_COUNT="$(find "${WEB_DIR}" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l | tr -d ' ')"
          fi

          TOTAL_DUR="n/a"
          if [ -n "${PREFLIGHT_DUR}" ] && [ -n "${RUN_DUR}" ]; then
            WEB_DUR_SAFE="${WEB_DUR:-0}"
            TOTAL_DUR="$((PREFLIGHT_DUR + RUN_DUR + WEB_DUR_SAFE))"
          fi

          {
            echo "## Scheduled Drops Summary"
            echo ""
            echo "- Workflow: ${GITHUB_WORKFLOW}"
            echo "- Run: ${GITHUB_RUN_ID} (attempt ${GITHUB_RUN_ATTEMPT})"
            echo "- Ref: ${REF_NAME}"
            echo "- SHA: ${GITHUB_SHA}"
            echo "- Provider: ${PROVIDER}"
            if [ -n "${FALLBACK_FROM}" ]; then
              echo "- Provider fallback: ${FALLBACK_FROM} -> ${PROVIDER}"
            fi
            echo "- Riffusion URL: ${RIFF_URL}"
            echo "- Context: ${CONTEXT:-focus}"
            echo "- Seed: ${SEED:-n/a}"
            echo "- Drop ID: ${DROP_ID}"
            echo "- Run ID: ${RUN_ID}"
            echo "- Output dir: ${OUT_DIR:-}"
            echo "- Web dir: ${WEB_DIR:-}"
            echo "- Playlist: ${PLAYLIST_PATH:-}"
            echo "- Playlist tracks: ${TRACKS}"
            echo "- Playlist sha256: ${PLAYLIST_SHA}"
            echo "- Web audio files: ${AUDIO_COUNT}"
            echo "- Web manifest sha256: ${MANIFEST_SHA}"
            echo "- Web manifest version: ${MANIFEST_VERSION}"
            echo "- Web manifest bundle_audio: ${BUNDLE_AUDIO}"
            echo "- Web tree sha256: ${WEB_TREE_SHA}"
            echo "- Preflight duration: ${PREFLIGHT_DUR:-n/a}s"
            echo "- Run duration: ${RUN_DUR:-n/a}s"
            echo "- Run attempts: ${RUN_ATTEMPTS:-1}"
            echo "- Web validate duration: ${WEB_DUR:-n/a}s"
            echo "- Total (preflight+run+web): ${TOTAL_DUR}s"
          } >> "$GITHUB_STEP_SUMMARY"
