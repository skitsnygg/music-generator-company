name: scheduled_drops_prod

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"

      # Where prod drops are written on the self-hosted runner
      MGC_PROD_RELEASES: "/var/lib/mgc/releases"

      # Provider controlled via repo vars (or runner env)
      MGC_PROVIDER: "${{ vars.MGC_PROVIDER }}"

      # Keep outputs away from repo checkout
      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"
      MGC_WEB_DIR: "/tmp/mgc_prod_web"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Compute vars
        id: vars
        shell: bash
        run: |
          set -euxo pipefail
          echo "context=focus" >> "$GITHUB_OUTPUT"

      - name: Run weekly drop
        id: run_drop
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          # Keep repo checkout clean
          rm -rf data/evidence tracks || true

          # Reset temp dirs
          rm -rf "${MGC_ARTIFACTS_DIR}" "${MGC_EVIDENCE_DIR}" "${MGC_TRACKS_DIR}" "${MGC_WEB_DIR}"
          mkdir -p "${MGC_ARTIFACTS_DIR}" "${MGC_EVIDENCE_DIR}" "${MGC_TRACKS_DIR}" "${MGC_WEB_DIR}"

          DATE_UTC="$(date -u +%Y-%m-%d)"
          CONTEXT="${{ steps.vars.outputs.context }}"
          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"

          rm -rf "$OUT"
          mkdir -p "$OUT"

          python -m mgc.main \
            --db data/db.sqlite \
            --seed 1 \
            run weekly \
              --context "$CONTEXT" \
              --period-key "${DATE_UTC}" \
              --out-dir "$OUT" \
              --web \
              --submission

          test -s "$OUT/drop_bundle/playlist.json"

          echo "date_utc=${DATE_UTC}" >> "$GITHUB_OUTPUT"
          echo "context=${CONTEXT}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT}" >> "$GITHUB_OUTPUT"
          echo "playlist_path=${OUT}/drop_bundle/playlist.json" >> "$GITHUB_OUTPUT"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          test -s "$PLAYLIST_PATH"
          python scripts/check_playlist_tr
