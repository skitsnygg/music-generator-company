name: scheduled_drops_prod

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scheduled_drops_prod:
    runs-on: self-hosted
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"
      MGC_NO_COLOR: "1"

      MGC_PROD_RELEASES: "/var/lib/mgc/releases"
      MGC_PROVIDER: "${{ vars.MGC_PROVIDER }}"

      # Optional for riffusion; set this in runner env or Actions vars/secrets.
      # If provider=riffusion and URL is empty, we fail fast below.
      MGC_RIFFUSION_URL: "${{ vars.MGC_RIFFUSION_URL }}"

      # Keep any accidental outputs away from the repo checkout
      MGC_ARTIFACTS_DIR: "/tmp/mgc_prod_artifacts"
      MGC_EVIDENCE_DIR: "/tmp/mgc_prod_evidence"
      MGC_TRACKS_DIR: "/tmp/mgc_prod_tracks"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare venv
        shell: bash
        run: |
          set -euxo pipefail
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Validate environment (fail fast)
        shell: bash
        run: |
          set -euxo pipefail
          echo "MGC_PROVIDER=${MGC_PROVIDER:-}"
          echo "MGC_RIFFUSION_URL=${MGC_RIFFUSION_URL:-}"

          test -s /var/lib/mgc/db.sqlite

          if [ "${MGC_PROVIDER:-}" = "riffusion" ]; then
            if [ -z "${MGC_RIFFUSION_URL:-}" ]; then
              echo "ERROR: MGC_PROVIDER=riffusion but MGC_RIFFUSION_URL is empty"
              exit 2
            fi
          fi

      - name: Run weekly drop (bundle only)
        id: run_drop
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          rm -rf data/evidence tracks || true

          rm -rf /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks
          mkdir -p /tmp/mgc_prod_artifacts /tmp/mgc_prod_evidence /tmp/mgc_prod_tracks

          DATE_UTC="$(date -u +%Y-%m-%d)"
          CONTEXT="focus"

          mkdir -p "${MGC_PROD_RELEASES}/${DATE_UTC}"

          OUT="${MGC_PROD_RELEASES}/${DATE_UTC}/${CONTEXT}"
          rm -rf "$OUT"
          mkdir -p "$OUT"

          python -m mgc.main \
            --db /var/lib/mgc/db.sqlite \
            --seed 1 \
            run weekly \
              --context "$CONTEXT" \
              --period-key "${DATE_UTC}" \
              --out-dir "$OUT" \
              --deterministic \
              --submission

          test -s "$OUT/drop_bundle/playlist.json"

          echo "date_utc=${DATE_UTC}" >> "$GITHUB_OUTPUT"
          echo "context=${CONTEXT}" >> "$GITHUB_OUTPUT"
          echo "out_dir=${OUT}" >> "$GITHUB_OUTPUT"
          echo "playlist_path=${OUT}/drop_bundle/playlist.json" >> "$GITHUB_OUTPUT"

      - name: Assert playlist track files exist (inside OUT)
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          test -s "$PLAYLIST_PATH"
          python scripts/check_playlist_tracks.py "$PLAYLIST_PATH" "$OUT"

      - name: Build web bundle into OUT/web
        id: web_build
        shell: bash
        run: |
          set -euxo pipefail
          . .venv/bin/activate

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          PLAYLIST_PATH="${{ steps.run_drop.outputs.playlist_path }}"

          rm -rf "$OUT/web"
          mkdir -p "$OUT/web"

          python -m mgc.main web build \
            --playlist "$PLAYLIST_PATH" \
            --out-dir "$OUT/web" \
            --prefer-mp3 \
            --clean \
            --fail-if-empty \
            --json

          python -m mgc.main web validate --out-dir "$OUT/web"

          test -s "$OUT/web/web_manifest.json"
          test "$(find "$OUT/web" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l | tr -d ' ')" != "0"

          echo "web_dir=${OUT}/web" >> "$GITHUB_OUTPUT"

      - name: Update latest symlinks
        shell: bash
        run: |
          set -euxo pipefail

          OUT="${{ steps.run_drop.outputs.out_dir }}"
          WEB_DIR="${{ steps.web_build.outputs.web_dir }}"

          ln -sfn "$OUT" "${MGC_PROD_RELEASES}/latest_release"
          ln -sfn "$WEB_DIR" "${MGC_PROD_RELEASES}/latest_web"

          echo "latest_release -> $(readlink -f "${MGC_PROD_RELEASES}/latest_release")"
          echo "latest_web     -> $(readlink -f "${MGC_PROD_RELEASES}/latest_web")"

          test -s "${MGC_PROD_RELEASES}/latest_web/web_manifest.json"
          ls -la "${MGC_PROD_RELEASES}/latest_web/tracks" | head
          sed -n '1,40p' "${MGC_PROD_RELEASES}/latest_web/web_manifest.json"

      - name: Repo must remain clean
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf data/evidence tracks || true
          test -z "$(git status --porcelain)"
