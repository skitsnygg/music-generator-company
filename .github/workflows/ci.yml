name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MGC_DB: fixtures/ci_db.sqlite

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare artifacts dir (always)
        run: |
          set -euxo pipefail
          mkdir -p artifacts/ci
          echo "placeholder" > artifacts/ci/.keep
          ls -la artifacts/ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          python -m pip install -e .

      - name: Build fixture DB
        run: |
          set -euxo pipefail
          python scripts/make_fixture_db.py
          ls -la fixtures
          sha256sum fixtures/ci_db.sqlite

      - name: Preflight DB (must pass)
        run: |
          set -euxo pipefail
          echo "HEAD=$(git rev-parse HEAD)"
          echo "MGC_DB=$MGC_DB"

          python - <<'PY'
          import os, sqlite3, sys
          p = os.environ["MGC_DB"]
          con = sqlite3.connect(p)
          try:
              tables = [r[0] for r in con.execute("select name from sqlite_master where type='table' order by name").fetchall()]
              print("tables:", tables)
              if "playlists" not in tables:
                  print(f"ERROR: {p} missing playlists table", file=sys.stderr)
                  sys.exit(1)
          finally:
              con.close()
          PY

      - name: Run CI gate (twice)
        run: |
          set -euxo pipefail
          bash scripts/ci_gate.sh
          bash scripts/ci_gate.sh

      - name: Run determinism gate (run daily/publish/manifest + drop/drops)
        shell: bash
        env:
          MGC_DB: fixtures/ci_db.sqlite
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
        run: |
          set -euxo pipefail

          # Existing determinism checks
          bash scripts/ci_run_determinism.sh

          # Drops smoke: run a deterministic drop, then verify drops CLI is wired
          python -m mgc.main run drop --context focus --seed 1 > /tmp/mgc_drop.json
          python -m json.tool < /tmp/mgc_drop.json > /dev/null

          python -m mgc.main drops list --limit 1 --json > /tmp/mgc_drops_list.json
          python -m json.tool < /tmp/mgc_drops_list.json > /dev/null

          # If jq is available, this is a stronger check, but keep it optional.
          if command -v jq >/dev/null 2>&1; then
            DROP_ID="$(jq -r '.drop.id' /tmp/mgc_drop.json)"
            test -n "$DROP_ID" && test "$DROP_ID" != "null"
            python -m mgc.main drops show "$DROP_ID" --format json > /tmp/mgc_drops_show.json
            python -m json.tool < /tmp/mgc_drops_show.json > /dev/null
          fi

      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: artifacts/ci
          if-no-files-found: ignore
