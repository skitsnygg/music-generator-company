name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set temp dirs
        shell: bash
        run: |
          set -euxo pipefail
          echo "MGC_EVIDENCE_DIR=${RUNNER_TEMP}/mgc_evidence" >> "$GITHUB_ENV"
          echo "MGC_ARTIFACTS_DIR=${RUNNER_TEMP}/artifacts/ci" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/mgc_evidence" "${RUNNER_TEMP}/artifacts/ci"

      - name: Prepare temp dirs (always)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "${MGC_ARTIFACTS_DIR}" "${MGC_EVIDENCE_DIR}"
          echo "placeholder" > "${MGC_ARTIFACTS_DIR}/.keep"
          ls -la "${MGC_ARTIFACTS_DIR}"
          ls -la "${MGC_EVIDENCE_DIR}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          python -m pip install -e .

      - name: Install ffmpeg (ffmpeg + ffprobe)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Build fixture DB (copy to temp; reset repo file)
        shell: bash
        run: |
          set -euxo pipefail

          # This script writes fixtures/ci_db.sqlite (in-repo).
          # Copy it into runner temp and then restore the repo copy so the tree stays clean.
          python scripts/make_fixture_db.py

          ls -la fixtures
          sha256sum fixtures/ci_db.sqlite

          cp -f fixtures/ci_db.sqlite "${RUNNER_TEMP}/ci_db.sqlite"
          echo "MGC_DB=${RUNNER_TEMP}/ci_db.sqlite" >> "$GITHUB_ENV"

          # Restore the repo checkout to avoid accidental commits / dirty tree.
          git checkout -- fixtures/ci_db.sqlite || true

          # Sanity: show which DB CI will use going forward
          ls -la "${RUNNER_TEMP}/ci_db.sqlite"
          sha256sum "${RUNNER_TEMP}/ci_db.sqlite"

      - name: Preflight DB (must pass)
        shell: bash
        run: |
          set -euxo pipefail
          echo "HEAD=$(git rev-parse HEAD)"
          echo "MGC_DB=$MGC_DB"

          python - <<'PY'
          import os, sqlite3, sys
          p = os.environ["MGC_DB"]
          con = sqlite3.connect(p)
          try:
              tables = [r[0] for r in con.execute("select name from sqlite_master where type='table' order by name").fetchall()]
              print("tables:", tables)
              if "playlists" not in tables:
                  print(f"ERROR: {p} missing playlists table", file=sys.stderr)
                  sys.exit(1)
          finally:
              con.close()
          PY

      - name: Run CI gate (twice)
        shell: bash
        run: |
          set -euxo pipefail
          bash scripts/ci_gate.sh
          bash scripts/ci_gate.sh

      - name: Run determinism gate (run daily/publish/manifest + drop/drops + replay diff)
        shell: bash
        env:
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          MGC_ARTIFACTS_DIR: ${{ env.MGC_ARTIFACTS_DIR }}
          MGC_EVIDENCE_DIR: ${{ env.MGC_EVIDENCE_DIR }}
          MGC_DB: ${{ env.MGC_DB }}
        run: |
          set -euxo pipefail

          # Existing determinism checks (rebuild determinism, manifest hashing, etc.)
          bash scripts/ci_run_determinism.sh

          # Drop smoke: run a deterministic drop, writing outputs to runner temp
          python -m mgc.main run drop \
            --context focus \
            --seed 1 \
            --deterministic \
            --out-dir "${MGC_EVIDENCE_DIR}" \
            > /tmp/mgc_drop.json
          python -m json.tool < /tmp/mgc_drop.json > /dev/null

          # IMPORTANT: --json is a GLOBAL flag, so it must come before the subcommand.
          python -m mgc.main --json drops list --limit 1 > /tmp/mgc_drops_list.json
          python -m json.tool < /tmp/mgc_drops_list.json > /dev/null

          # Optional stronger check with jq
          if command -v jq >/dev/null 2>&1; then
            DROP_ID="$(jq -r '.drop.id' /tmp/mgc_drop.json)"
            test -n "$DROP_ID" && test "$DROP_ID" != "null"

            python -m mgc.main --json drops show "$DROP_ID" > /tmp/mgc_drops_show.json
            python -m json.tool < /tmp/mgc_drops_show.json > /dev/null
          fi

          # Drop replay determinism + resume (run drop twice, diff stdout JSON)
          mkdir -p "${MGC_ARTIFACTS_DIR}"
          python -m mgc.main --log-level INFO run drop --context focus --seed 1 --deterministic --out-dir "${MGC_EVIDENCE_DIR}" \
            > "${MGC_ARTIFACTS_DIR}/drop1.json"
          python -m mgc.main --log-level INFO run drop --context focus --seed 1 --deterministic --out-dir "${MGC_EVIDENCE_DIR}" \
            > "${MGC_ARTIFACTS_DIR}/drop2.json"
          diff -u "${MGC_ARTIFACTS_DIR}/drop1.json" "${MGC_ARTIFACTS_DIR}/drop2.json"

      - name: Web player build (generate playlist in temp; mp3 + validate)
        shell: bash
        env:
          MGC_DB: ${{ env.MGC_DB }}
        run: |
          set -euxo pipefail

          OUT_DIR="${RUNNER_TEMP}/mgc_web"
          PLAYLIST_ROOT="${RUNNER_TEMP}/mgc_playlists"
          mkdir -p "${OUT_DIR}" "${PLAYLIST_ROOT}"

          # The failure you hit was: data/playlists/tmp_wav_test.json not present in CI.
          # Fix: generate a playlist JSON in runner temp (never rely on an untracked repo file).
          #
          # We try to use the rebuild command first, then autodiscover the produced playlist JSON.
          # If your rebuild subcommand writes under a "data/playlists" subtree, discovery still works.
          python -m mgc.main rebuild playlists \
            --db "${MGC_DB}" \
            --out-dir "${PLAYLIST_ROOT}" \
            --write \
            --json \
            | python -m json.tool >/dev/null || true

          PLAYLIST_JSON="$(find "${PLAYLIST_ROOT}" -type f -name '*.json' | head -n 1 || true)"
          if [ -z "${PLAYLIST_JSON}" ]; then
            echo "ERROR: no playlist JSON produced under ${PLAYLIST_ROOT}"
            echo "Contents:"
            find "${PLAYLIST_ROOT}" -maxdepth 4 -type f -print || true
            exit 2
          fi

          echo "Using playlist JSON: ${PLAYLIST_JSON}"
          python -m json.tool < "${PLAYLIST_JSON}" >/dev/null

          python -m mgc.main web build \
            --playlist "${PLAYLIST_JSON}" \
            --out-dir "${OUT_DIR}" \
            --prefer-mp3 \
            --clean \
            --fail-if-empty \
            --json \
            | python -m json.tool

          # Validate build output: there should be an index and at least one track file.
          test -f "${OUT_DIR}/index.html" || test -f "${OUT_DIR}/tmp_wav_test/index.html"

          # Print a little context for debugging (non-fatal if layout differs)
          ls -la "${OUT_DIR}" || true
          find "${OUT_DIR}" -maxdepth 3 -type f -name 'index.html' -print || true
          find "${OUT_DIR}" -maxdepth 4 -type d -name 'tracks' -print || true
          find "${OUT_DIR}" -maxdepth 5 -type f \( -name '*.mp3' -o -name '*.wav' \) | head -n 25

      - name: Ensure working tree is clean (no generated artifacts)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain=v1
          test -z "$(git status --porcelain=v1)"

      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            ${{ env.MGC_ARTIFACTS_DIR }}
            ${{ env.MGC_EVIDENCE_DIR }}
            ${{ runner.temp }}/mgc_web
            ${{ runner.temp }}/mgc_playlists
            /tmp/mgc_drop.json
            /tmp/mgc_drops_list.json
            /tmp/mgc_drops_show.json
          if-no-files-found: ignore
