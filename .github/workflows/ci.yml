name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set temp dirs
        shell: bash
        run: |
          set -euxo pipefail
          echo "MGC_EVIDENCE_DIR=${RUNNER_TEMP}/mgc_evidence" >> "$GITHUB_ENV"
          echo "MGC_ARTIFACTS_DIR=${RUNNER_TEMP}/artifacts/ci" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/mgc_evidence" "${RUNNER_TEMP}/artifacts/ci"

      - name: Prepare temp dirs (always)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "${MGC_ARTIFACTS_DIR}" "${MGC_EVIDENCE_DIR}"
          echo "placeholder" > "${MGC_ARTIFACTS_DIR}/.keep"
          ls -la "${MGC_ARTIFACTS_DIR}"
          ls -la "${MGC_EVIDENCE_DIR}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          python -m pip install -e .

      - name: Install ffmpeg (ffmpeg + ffprobe)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Build fixture DB (copy to temp; reset repo file)
        shell: bash
        run: |
          set -euxo pipefail
          python scripts/make_fixture_db.py

          ls -la fixtures
          sha256sum fixtures/ci_db.sqlite

          cp -f fixtures/ci_db.sqlite "${RUNNER_TEMP}/ci_db.sqlite"
          echo "MGC_DB=${RUNNER_TEMP}/ci_db.sqlite" >> "$GITHUB_ENV"

          git checkout -- fixtures/ci_db.sqlite || true

          ls -la "${RUNNER_TEMP}/ci_db.sqlite"
          sha256sum "${RUNNER_TEMP}/ci_db.sqlite"

      - name: Preflight DB (must pass)
        shell: bash
        run: |
          set -euxo pipefail
          echo "HEAD=$(git rev-parse HEAD)"
          echo "MGC_DB=$MGC_DB"

          python - <<'PY'
          import os, sqlite3, sys
          p = os.environ["MGC_DB"]
          con = sqlite3.connect(p)
          try:
              tables = [r[0] for r in con.execute("select name from sqlite_master where type='table' order by name").fetchall()]
              print("tables:", tables)
              if "playlists" not in tables:
                  print(f"ERROR: {p} missing playlists table", file=sys.stderr)
                  sys.exit(1)
          finally:
              con.close()
          PY

      - name: Run CI gate (twice)
        shell: bash
        run: |
          set -euxo pipefail
          bash scripts/ci_gate.sh
          bash scripts/ci_gate.sh

      - name: Run determinism gate (run daily/publish/manifest + drop/drops + replay diff)
        shell: bash
        env:
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
          MGC_ARTIFACTS_DIR: ${{ env.MGC_ARTIFACTS_DIR }}
          MGC_EVIDENCE_DIR: ${{ env.MGC_EVIDENCE_DIR }}
          MGC_DB: ${{ env.MGC_DB }}
        run: |
          set -euxo pipefail

          bash scripts/ci_run_determinism.sh

          python -m mgc.main run drop \
            --context focus \
            --seed 1 \
            --deterministic \
            --out-dir "${MGC_EVIDENCE_DIR}" \
            > /tmp/mgc_drop.json
          python -m json.tool < /tmp/mgc_drop.json > /dev/null

          python -m mgc.main --json drops list --limit 1 > /tmp/mgc_drops_list.json
          python -m json.tool < /tmp/mgc_drops_list.json > /dev/null

          if command -v jq >/dev/null 2>&1; then
            DROP_ID="$(jq -r '.drop.id' /tmp/mgc_drop.json)"
            test -n "$DROP_ID" && test "$DROP_ID" != "null"
            python -m mgc.main --json drops show "$DROP_ID" > /tmp/mgc_drops_show.json
            python -m json.tool < /tmp/mgc_drops_show.json > /dev/null
          fi

          mkdir -p "${MGC_ARTIFACTS_DIR}"
          python -m mgc.main --log-level INFO run drop --context focus --seed 1 --deterministic --out-dir "${MGC_EVIDENCE_DIR}" \
            > "${MGC_ARTIFACTS_DIR}/drop1.json"
          python -m mgc.main --log-level INFO run drop --context focus --seed 1 --deterministic --out-dir "${MGC_EVIDENCE_DIR}" \
            > "${MGC_ARTIFACTS_DIR}/drop2.json"
          diff -u "${MGC_ARTIFACTS_DIR}/drop1.json" "${MGC_ARTIFACTS_DIR}/drop2.json"

      - name: Web player build (manifest -> drop -> playlist JSON with tracks -> build)
        shell: bash
        env:
          MGC_DB: ${{ env.MGC_DB }}
          MGC_DETERMINISTIC: "1"
          MGC_FIXED_TIME: "2020-01-01T00:00:00Z"
        run: |
          set -euxo pipefail

          OUT_DIR="${RUNNER_TEMP}/mgc_web"
          SRC_DIR="${RUNNER_TEMP}/mgc_web_src"
          mkdir -p "${OUT_DIR}" "${SRC_DIR}"

          # 1) Produce manifest using whatever args `run manifest` supports (apparently none).
          python -m mgc.main run manifest

          # 2) Locate the manifest file it produced and copy into SRC_DIR/manifest.json
          MANIFEST_SRC="$(
            python - <<'PY'
          import pathlib, sys

          # Common locations (keep this simple and explicit)
          candidates = [
              pathlib.Path("data/evidence/manifest.json"),
              pathlib.Path("data/manifest.json"),
              pathlib.Path("manifest.json"),
          ]
          for p in candidates:
              if p.exists():
                  print(str(p))
                  sys.exit(0)

          # Fallback: search repo for a manifest.json (limit depth to keep it cheap)
          for p in pathlib.Path(".").rglob("manifest.json"):
              if "site-packages" in str(p):
                  continue
              # prefer data/evidence style if it exists
              print(str(p))
              sys.exit(0)

          print("", end="")
          sys.exit(1)
          PY
          )"

          if [ -z "${MANIFEST_SRC}" ]; then
            echo "ERROR: run manifest produced no manifest.json in expected locations"
            echo "Repo search (first 50):"
            find . -name manifest.json | head -n 50 || true
            exit 2
          fi

          echo "Found manifest at: ${MANIFEST_SRC}"
          cp -f "${MANIFEST_SRC}" "${SRC_DIR}/manifest.json"
          test -f "${SRC_DIR}/manifest.json"

          # 3) Now run drop into SRC_DIR (cmd_run_drop expects manifest.json in --out-dir)
          python -m mgc.main run drop \
            --context focus \
            --seed 1 \
            --deterministic \
            --out-dir "${SRC_DIR}" \
            > "${SRC_DIR}/drop_stdout.json"
          python -m json.tool < "${SRC_DIR}/drop_stdout.json" >/dev/null

          # 4) Find a JSON file with non-empty tracks list
          PLAYLIST_JSON="$(
            SRC_DIR="${SRC_DIR}" python - <<'PY'
          import json, os, pathlib, sys

          root = pathlib.Path(os.environ["SRC_DIR"])
          candidates = []

          def get_tracks(obj):
              if isinstance(obj, dict):
                  if isinstance(obj.get("tracks"), list):
                      return obj["tracks"]
                  pl = obj.get("playlist")
                  if isinstance(pl, dict) and isinstance(pl.get("tracks"), list):
                      return pl["tracks"]
              return None

          for p in root.rglob("*.json"):
              try:
                  data = json.loads(p.read_text(encoding="utf-8"))
              except Exception:
                  continue
              tr = get_tracks(data)
              if tr and len(tr) > 0:
                  candidates.append(p)

          if not candidates:
              print("ERROR: no playlist JSON with non-empty tracks found under", root, file=sys.stderr)
              all_json = sorted(root.rglob("*.json"))
              print("JSON files present:", file=sys.stderr)
              for p in all_json[:200]:
                  try:
                      data = json.loads(p.read_text(encoding="utf-8"))
                      tr = get_tracks(data)
                      n = len(tr) if isinstance(tr, list) else 0
                  except Exception:
                      n = -1
                  print(f"  - {p} (tracks={n})", file=sys.stderr)
              sys.exit(2)

          best = sorted(candidates, key=lambda x: x.stat().st_size, reverse=True)[0]
          print(str(best))
          PY
          )"

          echo "Using playlist JSON: ${PLAYLIST_JSON}"
          test -s "${PLAYLIST_JSON}"
          python -m json.tool < "${PLAYLIST_JSON}" >/dev/null

          # 5) Build web player
          python -m mgc.main web build \
            --playlist "${PLAYLIST_JSON}" \
            --out-dir "${OUT_DIR}" \
            --prefer-mp3 \
            --strip-paths \
            --clean \
            --fail-if-empty \
            --json \
            | python -m json.tool

          test "$(find "${OUT_DIR}" -maxdepth 6 -type f -name 'index.html' | wc -l)" -ge 1
          test "$(find "${OUT_DIR}" -maxdepth 8 -type f \( -name '*.mp3' -o -name '*.wav' \) | wc -l)" -ge 1

      - name: Ensure working tree is clean (no generated artifacts)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain=v1
          test -z "$(git status --porcelain=v1)"

      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            ${{ env.MGC_ARTIFACTS_DIR }}
            ${{ env.MGC_EVIDENCE_DIR }}
            ${{ runner.temp }}/mgc_web
            ${{ runner.temp }}/mgc_web_src
            /tmp/mgc_drop.json
            /tmp/mgc_drops_list.json
            /tmp/mgc_drops_show.json
          if-no-files-found: ignore
