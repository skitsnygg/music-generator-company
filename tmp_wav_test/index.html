<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGC Web Player</title>
</head>
<body>
  <h1>MGC Web Player</h1>
  <p>Playlist: <code>playlist.json</code></p>
  <audio id="player" controls preload="metadata" style="width: 100%"></audio>
  <ol id="list"></ol>
  <script>
    async function main() {
      const res = await fetch('playlist.json');
      const pl = await res.json();
      const tracks = pl.tracks || [];
      const list = document.getElementById('list');
      const player = document.getElementById('player');

      function playTrack(t) {
        const src = t.preview_path || t.full_path || t.path;
        player.src = src;
        player.play();
      }

      tracks.forEach((t, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = (t.title || ('Track ' + (i+1)));
        btn.onclick = () => playTrack(t);
        li.appendChild(btn);
        list.appendChild(li);
      });

      if (tracks.length) playTrack(tracks[0]);
    }
    main().catch(err => console.error(err));
  </script>
</body>
</html>
